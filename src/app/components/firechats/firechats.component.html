<div class="contenedorchat "style="padding:5px;">
    <br>
    <div class="col-md-12  text-center">
        <span class="titulousuarios">What's DOING</span>
    </div>
    <br>
    <div class="container-fluid chat-window" style="background:white; color: black;border-radius:5px 5px 5px 5px;">
        <div class="main-container app-mensajes" id="app-mensajes">
            <div *ngFor="let chat of _cs.chats">
                <!--<div [ngClass]="{'text-right ':_cs.usuario.uid != chat.uid }">
                    <span class="badge" style="font-size:10px;font-family:tahoma;" [ngClass]="{'badge-primary':_cs.usuario.uid == chat.uid,
                                      'badge-success':_cs.usuario.uid != chat.uid}">
                           {{chat.nombre | slice:0:26 }}
                         </span>
                </div>-->
                <div [ngClass]="{'text-right ':usuarionombre != chat.nombre,
                                 'text-left ':usuarionombre == chat.nombre}">
                    <span class="badge" [ngClass]="{'badge-primary':usuarionombre == chat.nombre,
                                      'badge-success':usuarionombre != chat.nombre }">
                        {{chat.nombre}}
                    </span>
                </div>

                <span style="font-size:11px;color:gray">
                    dice:[{{chat.fecha | date:'medium'}}]
                </span><br>
                <span> {{chat.mensaje}} </span>
            </div>
            <!--<ul>
                <li class="text" *ngFor="let item of chats | async">
                    {{item.mensaje}}
                </li>
            </ul>-->
            <!--<div class="text-right">
                <span class="badge badge-success">User</span>
            </div>-->

            <!--<div class="text-right">
                <span class="badge badge-success">User</span>
                <h6 class="badge badge-success">{{this.usuario}}</h6>

            </div>-->
        </div>

    </div>

    <div class=" container-fluid send-window " style="margin-top:15px;">
        <input id="btn-input" type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" (KeyUp.enter)="enviarMensaje()" placeholder="Send message..." />
        <br>
    </div>


</div>
